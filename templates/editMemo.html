<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Memo</title>
    <link rel="stylesheet" href="editMemo.css" />
    <style>
     @font-face {
        font-family: 'TmonMonsori';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    body {
        /* 배경 이미지 */
        /* background-image: url('../bg_picture.webp');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'TmonMonsori'; */
        background-image: url('./background.png');
        background-size: cover; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color:aliceblue;
        font-family: 'Arial', sans-serif;
    }

    .edit_memo_padding {
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: fit-content;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-inline: 20px;
        padding-block: 20px;
        border-radius: 30px;
    }

    textarea {
        width: 80%;
        min-width: 320px;
        min-height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 10px;
        background-color: rgb(245, 245, 230);
        border-style: solid;
        border: rgb(214, 214, 180) solid 1px;
    }

    form div{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding-top: 20px;
    }

    </style>
</head>
<body>
<div class="edit_memo_padding">
    <h1>Edit Memo</h1>
<!-- 기존 메모 내용을 입력 폼에 채워 표시 -->
    <form th:action="@{/memo/update}" th:object="${memo}" method="post">
        <!-- 메모 ID를 숨긴 필드로 전달 -->
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="content">Content:</label>
            <!-- textarea에 기존 콘텐츠를 미리 채워 넣음 -->
            <textarea id="content" th:field="*{content}" rows="10" cols="50"></textarea>
        </div>
        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
