<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Memo</title>
    <style>
        body {
            background-image: url('./background.png');
            background-size: cover; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* height: 100vh; */
            margin: 0;
            background-color:aliceblue;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 700px;
            padding-block: 20px;
            border-radius: 30px;
            margin-block: 50px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        textarea, input[type="time"], input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            /* padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            display: block;
            margin-top: 10px; */
            padding: 15px 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #88c5f7, #6ebef7);
            border: none;
            border-radius: 30px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
            box-sizing: border-box;
            }
    </style>
</head>
<body>
<div class="container">
    <h2>오늘의 메모</h2>
    <form th:action="@{/memo/memo/saveAll}" method="post">
        <input type="hidden" name="date" th:value="${date}">

        <!-- Memo Section -->
        <h3>Memo</h3>
        <input type="hidden" name="id" th:value="${memos.size() > 0 ? memos[0].id : ''}">
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" cols="50" th:text="${memos.size() > 0 ? memos[0].content : ''}"></textarea>
        </div>

        <!-- Sleep Section -->
        <h3>Sleep Time</h3>
        <div class="form-group">
            <label for="start">Start Time (hh:mm)</label>
            <input type="time" id="start" name="start" th:value="${sleeps.size() > 0 ? sleeps[0].start : ''}">
        </div>
        <div class="form-group">
            <label for="end">End Time (hh:mm)</label>
            <input type="time" id="end" name="end" th:value="${sleeps.size() > 0 ? sleeps[0].end : ''}">
        </div>

        <!-- Meal Section -->
        <h3>식사</h3>
        <div class="form-group toggle-btn">
            <label>
                <input type="radio" name="mealType" value="Breakfast" th:checked="${meals.size() > 0 && meals[0].mealType == 'Breakfast'}"> 아침
            </label>
            <label>
                <input type="radio" name="mealType" value="Lunch" th:checked="${meals.size() > 0 && meals[0].mealType == 'Lunch'}"> 점심
            </label>
            <label>
                <input type="radio" name="mealType" value="Dinner" th:checked="${meals.size() > 0 && meals[0].mealType == 'Dinner'}"> 저녁
            </label>
            <label>
                <input type="radio" name="mealType" value="Snack" th:checked="${meals.size() > 0 && meals[0].mealType == 'Snack'}"> 간식
            </label>
        </div>

        <div class="form-group">
            <label for="mealTime">시간</label>
            <input type="time" id="mealTime" name="mealTime">
        </div>
        <div class="form-group">
            <label for="mealMenus">메뉴 (쉼표로 구분)</label>
            <input type="text" id="mealMenus" name="mealMenus">
        </div>
        <div class="form-group">
            <label for="mealRating">평점</label>
            <input type="number" id="mealRating" name="mealRating" min="1" max="5">
        </div>



        <input class="button" type="submit" value="Save Changes">
    </form>
</div>
</body>
</html>
