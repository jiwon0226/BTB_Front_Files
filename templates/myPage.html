<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    body {
      background-image: url('./background.png');
      background-size: cover; /*이건 배경 이미지가 페이지에 맞게 설정*/
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color:aliceblue;
      font-family: 'Arial', sans-serif;
    }

/*나브바_햄버거 버전*/
.navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed; /*스크롤을 내려도 header는 따라옴*/
        top: 0;
        width: 100%;
        padding: 15px 20px; 
        box-sizing: border-box;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가로 입체감 부여 */
        height: 60px;
        z-index: 1000; /* 다른 요소보다 항상 위에 보이도록 설정 */
    }

    .brand_logo img{
        height: 50px;
    }

    .menu {
        font-size: 15px;
        display: flex;
        gap: 15px;
    }
    .menu a {
        text-decoration: none;
        color: #007BFF; 
        font-weight: bold; 
        transition: color 0.3s transform 0.3s; 
    }
    .menu a:hover {
        color: #0056b3;
        transform: translateY(-2px); 
    }

    .hamburger_logo {
        /* display: none; */
        font-size: 30px;
        cursor: pointer;
        color: #007BFF;
    }

    .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 1000;
    }
    .sidebar a {
        padding: 8px;
        padding-left: 32px;
        text-decoration: none;
        font-size: 20px;
        color: #007BFF;
        display: block;
        transition: 0.3s;
        transition: color 0.3s transform 0.3s; 
    }
    .sidebar a:hover {
        /* background-color: rgb(255, 177, 32); */
        border-bottom: white solid 3px;
        transition: 0s;
        color: #0056b3;
        transform: translateY(-2px); 
    }

    .sidebar .closebtn:hover {
        background: none;
        border-bottom: none;
        transition: 0s;
    }

    .sidebar .closebtn {
        position: absolute;
        top: 10px;
        padding: 0;
        left: 10px;
        font-size: 36px;
    }
    /**/

    button {
      padding: 15px 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #88c5f7, #6ebef7);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 200px;
      box-sizing: border-box;
    }
    button:hover {
      transform: translateY(-2px); /* 호버 시 살짝 위로 이동 */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 추가 */
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .profile {
      width: 150px;
      height: 150px;
      background-color: #f6fdff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 90%;
      height: 60%;
    }
  </style>
</head>
<body>
<div class="navbar">
  <!--&#9776 햄버거 메뉴-->
  <div class="brand_logo"><a href="#"><img src="./Logo.png" alt="Byte the Blues"></a></div>
  <span class="hamburger_logo" onclick="openNav()">&#9776;</span>
</div>

<!--가로 600px미만-->
<div id="sidebar" class="sidebar">
    <!--&times 닫기 버튼-->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/logout">로그아웃</a>
    <a href="/home">홈으로</a>
    <a href="#">마이페이지</a>
    <a href="#">AI다이어리</a>
    <a href="#">메모</a>
    <a href="#">P Test</a>
</div>
<div class="actions">
  <div class="profile">
    <img src="./Profile.png" alt="profile">
  </div>
  <button onclick="location.href='/edit-profile'">내정보 변경하기</button>
  <form action="/delete-account" method="post" onsubmit="return confirm('정말로 회원 탈퇴를 하시겠습니까?');">
    <button type="submit">회원 탈퇴</button>
  </form>
</div>
<script>
  function openNav() {
      document.getElementById("sidebar").style.width = "200px";
  }

  function closeNav() {
      document.getElementById("sidebar").style.width = "0";
  }
</script>
</body>
</html>
