<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <style>
    body {
      background-image: url('./background.png');
      background-size: cover; /*이건 배경 이미지가 페이지에 맞게 설정*/
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color:aliceblue;
      font-family: 'Arial', sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /*스크롤을 내려도 header는 따라옴*/
      top: 0;
      width: 100%;
      padding: 15px 20px; 
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 추가로 입체감 부여 */
      height: 60px;
      z-index: 1000; /* 다른 요소보다 항상 위에 보이도록 설정 */
    }
    .left img{
      height: 50px;
    }
    .right {
      font-size: 15px;
      display: flex;
      gap: 15px;
    }
    .right a {
      text-decoration: none;
      color: #007BFF; /* 링크 색상 추가 */
      font-weight: bold; /* 글자 굵기 추가 */
      transition: color 0.3s transform 0.3s; /* 부드러운 색상 전환 */
    }
    .right a:hover {
      color: #0056b3; /* 호버 시 색상 변경 */
      transform: translateY(-2px); /* 호버 시 살짝 위로 이동 */
    }
    button {
      padding: 15px 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #88c5f7, #6ebef7);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      min-width: 200px;
      box-sizing: border-box;
    }
    button:hover {
      transform: translateY(-2px); /* 호버 시 살짝 위로 이동 */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2); /* 호버 시 그림자 효과 추가 */
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .profile {
      width: 150px;
      height: 150px;
      background-color: #f6fdff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile img {
      width: 90%;
      height: 60%;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="left"><img src="./Logo.png" alt="Byte the Blues"></div>
  <div class="right">
    <a href="/logout">로그아웃</a>
    <a href="/home">홈으로</a>
  </div>
</div>
<div class="actions">
  <div class="profile">
    <img src="./Profile.png" alt="profile">
  </div>
  <button onclick="location.href='/edit-profile'">내정보 변경하기</button>
  <form action="/delete-account" method="post" onsubmit="return confirm('정말로 회원 탈퇴를 하시겠습니까?');">
    <button type="submit">회원 탈퇴</button>
  </form>
</div>
</body>
</html>
